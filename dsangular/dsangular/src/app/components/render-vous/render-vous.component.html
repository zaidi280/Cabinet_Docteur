<div class="dashboard-layout">
  <app-sidebar></app-sidebar>

  <div class="dashboard-container">
    <h2 class="my-4">Liste des Rendez-vous</h2>

    <!-- Section des filtres -->
    <div class="d-flex justify-content-between mb-3">
      <input type="date" [(ngModel)]="date" (ngModelChange)="fetchRendezVous()" class="me-2" />
      <input type="text" [(ngModel)]="name" (ngModelChange)="fetchRendezVous()" placeholder="Rechercher par nom" class="me-2" />
      <select [(ngModel)]="status" (ngModelChange)="fetchRendezVous()" class="me-2">
        <option value="">Tous les statuts</option>
        <option value="planifié">Planifié</option>
        <option value="terminé">Terminé</option>
      </select>
    </div>

    <!-- Bouton Ajouter un rendez-vous -->
    <a *ngIf="authService.isUser()"routerLink="/rendezvous/add" class="btn btn-primary mb-3">Ajouter un Rendez-vous</a>

    <!-- Tableau des rendez-vous -->
    <div class="table-container">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Montant</th>
            <th>Date & Heure</th>
            <th>Statut</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="rendezVous.length === 0">
            <td colspan="7" class="text-center">Aucun rendez-vous trouvé</td>
          </tr>
          <tr *ngFor="let item of rendezVous">
            <td>{{ item.id }}</td>
            <td>{{ item.patient_nom }}</td>
            <td>{{ item.patient_prenom }}</td>
            <td>{{ item.montant }}</td>
            <td>{{ item.date_time }}</td>
            <td>{{ item.statut }}</td>
            <td class="text-center" *ngIf="authService.isUser()">
              <button mat-icon-button color="accent" routerLink="/rendezvous/edit/{{ item.id }}">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteRendezVous(item.id)">
                <mat-icon>delete</mat-icon>
              </button>
              <button class="btn btn-success btn-sm" [disabled]="item.statut === 'terminé'" (click)="markAsDone(item.id, item.montant)">
                {{ item.statut === 'terminé' ? 'Terminé' : 'Terminer' }}
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-end mt-3">
      <nav>
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="handlePageChange(currentPage - 1)">Précédent</button>
          </li>
          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="i + 1 === currentPage">
            <button class="page-link" (click)="handlePageChange(i + 1)">{{ i + 1 }}</button>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="handlePageChange(currentPage + 1)">Suivant</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
