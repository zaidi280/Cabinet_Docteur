<div class="dashboard-layout">
  <app-sidebar></app-sidebar>

  <div class="dashboard-container">
    <h2 class="my-4">Liste des Revenues</h2>

    <!-- Ajouter un revenue -->
    <div class="d-flex justify-content-between align-items-center mb-3" *ngIf="authService.isAdmin()">
      <a routerLink="/revenues/add" class="btn btn-primary">Ajouter un Revenue</a>
    </div>

    <!-- Tableau des revenus -->
    <div class="table-container">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Description</th>
            <th>Montant (€)</th>
            <th>Date</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="revenues.length === 0">
            <td colspan="4" class="text-center">Aucune revenue trouvée</td>
          </tr>
          <tr *ngFor="let revenue of revenues">
            <td>{{ revenue.descriptionrev }}</td>
            <td>{{ revenue.amountrev }}</td>
            <td>{{ revenue.daterev }}</td>
            <td class="d-flex justify-content-center align-items-center gap-2" *ngIf="authService.isAdmin()">
              <button mat-icon-button color="primary" routerLink="/revenues/view/{{revenue.id}}">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button color="accent" routerLink="/revenues/edit/{{revenue.id}}">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="handleDelete(revenue.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-end mt-3">
      <nav>
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="handlePageChange(currentPage - 1)">Précédent</button>
          </li>
          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
              [class.active]="i + 1 === currentPage">
            <button class="page-link" (click)="handlePageChange(i + 1)">{{ i + 1 }}</button>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="handlePageChange(currentPage + 1)">Suivant</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
