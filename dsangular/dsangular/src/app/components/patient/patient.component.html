<div class="dashboard-layout">
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Contenu principal -->
  <div class="dashboard-container">
    <h2 class="my-4">Liste des Patients</h2>

    <!-- Barre de recherche -->
    <input 
      type="text" 
      class="form-control search-bar" 
      placeholder="Rechercher par nom, prénom ou téléphone" 
      (input)="handleSearch($event)"
    />

    <!-- Bouton d'ajout -->
    <a *ngIf="authService.isUser()" routerLink="/patients/add" class="btn btn-primary add-button">
      <mat-icon>person_add</mat-icon> Ajouter un patient
    </a>
    <div>
      <h2>Importer des patients</h2>
      <input type="file" (change)="onFileSelected($event)" />
      <button (click)="onUpload()">Importer</button>
    </div>

    <!-- Tableau des patients -->
    <div class="table-container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Téléphone</th>
            <th>Date de naissance</th>
            <th>Adresse</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of patients">
            <td>{{ patient.id }}</td>
            <td>{{ patient.nom }}</td>
            <td>{{ patient.prenom }}</td>
            <td>{{ patient.telephone }}</td>
            <td>{{ patient.date_naissance }}</td>
            <td>{{ patient.adresse }}</td>
            <td class="action-buttons">
              <button mat-icon-button color="primary" routerLink="/patients/{{patient.id}}">
                <mat-icon>visibility</mat-icon>
              </button>
              <div *ngIf="authService.isUser()">
              <button mat-icon-button color="accent" routerLink="/patients/edit/{{patient.id}}">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="handleDelete(patient.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
            </td>
          </tr>
          <tr *ngIf="patients.length === 0">
            <td colspan="7" class="text-center">Aucun patient trouvé</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="pagination-container">
      <nav>
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="handlePageChange(currentPage - 1)">Précédent</button>
          </li>
          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" 
              [class.active]="i + 1 === currentPage">
            <button class="page-link" (click)="handlePageChange(i + 1)">{{ i + 1 }}</button>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="handlePageChange(currentPage + 1)">Suivant</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
