<div class="dashboard-layout">
  <app-sidebar></app-sidebar>

  <div class="dashboard-container">
    <h2 class="my-4">Liste des Dépenses</h2>

    <!-- Ajouter une dépense -->
    <div class="d-flex justify-content-between mb-3">
      <button *ngIf="authService.isAdmin()" class="btn btn-primary" routerLink="/depenses/add">Ajouter une Dépense</button>
    </div>

    <!-- Tableau des dépenses -->
    <div class="table-container">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Description</th>
            <th>Montant (€)</th>
            <th>Date</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="depences.length === 0">
            <td colspan="4" class="text-center">Aucune dépense trouvée</td>
          </tr>
          <tr *ngFor="let depence of depences">
            <td>{{ depence.description }}</td>
            <td>{{ depence.amount }}</td>
            <td>{{ depence.date }}</td>
            <td class="d-flex justify-content-center align-items-center gap-2" *ngIf="authService.isAdmin()">
              <button mat-icon-button color="primary" routerLink="/depenses/view/{{depence.id}}">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button color="accent" routerLink="/depenses/edit/{{depence.id}}">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="handleDelete(depence.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-end mt-3">
      <nav>
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="handlePageChange(currentPage - 1)">Précédent</button>
          </li>
          <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
              [class.active]="i + 1 === currentPage">
            <button class="page-link" (click)="handlePageChange(i + 1)">{{ i + 1 }}</button>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <button class="page-link" (click)="handlePageChange(currentPage + 1)">Suivant</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
